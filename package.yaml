name:                clerk
version:             0.1.0.0
github:              "deemp/clerk"
license:             BSD3
author:              "Danila Danko, Nickolay Kudasov"
maintainer:          "Danila Danko"
copyright:           "Danila Danko, Nickolay Kudasov"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            value

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/deemp/clerk#readme>

default-extensions:
- BlockArguments
- DataKinds
- DeriveFunctor
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- ImpredicativeTypes
- InstanceSigs
- KindSignatures
- LambdaCase
- NamedFieldPuns
- OverloadedRecordDot
- OverloadedStrings
- RecordWildCards
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeSynonymInstances
- UndecidableInstances
- DuplicateRecordFields

dependencies:
- base >= 4.7 && < 5
- mtl
- transformers
- text
- xlsx
- bytestring
- lens
- time
- containers
- data-default

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  example-exe:
    main:                Main.hs
    source-dirs:         example
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - clerk

tests:
  clerk-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - clerk
